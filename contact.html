<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Krish</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        body {
            background-color: #081b29;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 60vw;
            height: 100px;
            margin: auto;
        }

        nav span {
            font-size: 32px;
            font-weight: bold;
        }

        nav a {
            text-decoration: none;
        }

        .btn {
            background-color: #00abf0;
            color: black;
            border: 2px solid black;
            padding: 5px 24px;
            font-size: 18px;
            border-radius: 7px;
            transition: 0.5s;
        }

        .btn:hover {
            background-color: black;
            color: #9333ea;
            border: 2px solid #00abf0;
        }

        /* Contact Section */
        .contact {
            max-width: 70vw;
            margin: auto;
            padding: 50px 10px;
        }

        .contact h1 {
            text-align: center;
            font-size: 42px;
            margin-bottom: 60px;
            color: #00abf0;
        }

        .contact-container {
            display: flex;
            
            max-width: 90vw;
            /* align-items: center; */
            justify-content: space-between;
            gap: 60px;
        }

        /* Left Info */
        .contact-info {
            flex: 2;
        }

        .info-box {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            font-size: 16px;
            transition: 0.5s;
        }

        .info-box i {
            font-size: 45px;
            color: #00abf0;
            min-width: 30px;
            overflow: cover;
            
            
        }

        
        /* Right Form */
        .contact-form {
            flex: 1;
            background-color: #0a2233;
            padding: 30px;
            border-radius: 15px;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            color: #00abf0;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px 12px;
            background-color: transparent;
            border: 2px solid #00abf0;
            border-radius: 8px;
            outline: none;
            color: white;
            font-size: 14px;
        }
        
        .contact-form textarea {
            resize: none;
            height: 120px;
        }
        
        .contact-form button {
            width: 100%;
            cursor: pointer;
        }
        .info-box-details span{
            color: rgba(211, 211, 211, 0.736);
        }
        .info-box-details a{
            color: rgba(211, 211, 211, 0.736);
            text-decoration: none;
        }
        .info-box-details:hover{
            color:white;
        }
        
        .info-box-details{
            display: flex;
            flex-direction: column;
            /* color: lightgray; */
            transition: 0.5s;
        }
        .info-box:hover{
            transform: scale(1.03);
        }
        .info-box:hover .info-box-details span{
            color: white;
        }
        .info-box:hover .info-box-details a{
            color:#00abf0
        }
        
        .info-box1 {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            font-size: 16px;

        }

        /* Responsive */
        @media screen and (max-width: 1300px) {
            nav {
                max-width: 90vw;
            }

            .contact {
                max-width: 90vw;
            }

            .contact-container {
                flex-direction: column;
            }

            .contact h1 {
                font-size: 32px;
            }
            .info-box i {
                font-size: 40px;
            }
        }
    </style>
</head>

<body>

    <nav>
        <span>Krish.</span>
        <a href="index.html" class="btn">Home</a>
    </nav>

    <section class="contact">
        <h1>Contact Me</h1>

        <div class="contact-container">

            <!-- Left Side Info -->
            <div class="contact-info">
                <div class="info-box1"><p>
Always open to meaningful conversations, collaborations, and new opportunities.
Letâ€™s connect and build something great together.
</p>
</div>
                <div class="info-box">
                    <i class="fa-solid fa-envelope"></i>
                    <div class="info-box-details">
                        <span>Email</span>
                        <span>kajejaiswal@gmail.com</span>
                    </div>
                </div>

                <div class="info-box">
                    <i class="fa-solid fa-phone"></i>
                    <div class="info-box-details">
                        <span>Phone</span>
                        <span>9648338870</span>
                    </div>
                </div>

                <div class="info-box">
                    <i class="fa-brands fa-linkedin"></i>
                    <div class="info-box-details">
                        <span>Linkedin</span>
                        <a href="#">linkedin.com/in/yourprofile</a>
                    </div>
                </div>

                <div class="info-box">
                    <i class="fa-brands fa-github"></i>
                    <div class="info-box-details">
                        <span>GitHub</span>
                        <a href="#">github.com/yourusername</a>
                    </div>
                </div>
            </div>

            <!-- Right Side Form -->
            <div class="contact-form">
                <h2>Send a Message</h2>

                <form>
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Your Email">
                    <textarea placeholder="Your Message"></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>

        </div>
    </section>

</body>

</html>
