<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | Krish</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        body {
           background: radial-gradient(
        circle at center,
        #0a2233 0%,
        #081b29 70%
    );
        }

        /* NAV */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 60vw;
            height: 100px;
            margin: auto;
        }

        nav span {
            font-size: 32px;
            font-weight: bold;
            
        }
        
        nav a {
            text-decoration: none;
            /* margin-left: 15px; */
        }
        .nav-options {
            display: flex;
            /* position: relative; */
            z-index: 1;
            gap: 30px;

        }

        .nav-options a {
            text-decoration: none;
            transition: 0.3s;
        }

        .nav-options a:hover,
        .nav-options a.active {
            color: #00abf0;
            transform: scale(1.05);
        }

        /* SKILLS SECTION */
        .skills {
            max-width: 60vw;
            margin: auto;
            padding: 60px 10px;
        }

        .skills h1 {
            text-align: center;
            font-size: 42px;
            color: #00abf0;
            margin-bottom: 10px;
        }

        .skills .subtitle {
            text-align: center;
            opacity: 0.8;
            margin-bottom: 50px;
        }

        /* GRID */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        /* SKILL CARD */
        .skill-card {
            background-color: #0a2233;
            border: 2px solid #00abf0;
            border-radius: 16px;
            padding: 25px;
            transition: 0.4s;
        }

        .skill-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 18px #9333ea;
        }

        .skill-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .skill-header i {
            font-size: 26px;
            color: #00abf0;
        }

        .skill-header h2 {
            font-size: 20px;
        }

        .level {
            display: inline-block;
            padding: 5px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .basic {
            background-color: green;
        }

        .intermediate {
            background-color: #f0ad4e;
            color: black;
        }

        .expert {
            background-color: #00abf0;
            color: black;
        }

        /* RESPONSIVE */
        @media screen and (max-width: 1300px) {
            nav {
                max-width: 90vw;
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-options {
                gap: 15px;
            }
            nav span {
                font-size: 28px;
            }

            .nav-options a {
                font-size: 13px;
            }

            nav span {
                align-self: flex-start;
            }


            nav,
            .skills {
                max-width: 90vw;
            }

            .skills h1 {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>

    <nav>
        <span>Krish.</span>
        <div class="nav-options">

            <a class="active" href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="education.html">Education</a>
            <a href="skills.html">Skills</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <section class="skills">
        <h1>Skills</h1>
        <p class="subtitle">Technologies and tools I work with</p>

        <div class="skills-grid">

            <div class="skill-card">
                <div class="skill-header">
                    <i class="fa-brands fa-python"></i>
                    <h2>Python</h2>
                </div>
                <span class="level intermediate">Intermediate</span>
            </div>

            <div class="skill-card">
                <div class="skill-header">
                    <i class="fa-solid fa-code"></i>
                    <h2>C++</h2>
                </div>
                <span class="level basic">Basic</span>
            </div>

            <div class="skill-card">
                <div class="skill-header">
                    <i class="fa-solid fa-code"></i>
                    <h2>C</h2>
                </div>
                <span class="level intermediate">Intermediate</span>
            </div>

            <div class="skill-card">
                <div class="skill-header">
                    <i class="fa-brands fa-html5"></i>
                    <h2>HTML</h2>
                </div>
                <span class="level intermediate">Intermediate</span>
            </div>

            <div class="skill-card">
                <div class="skill-header">
                    <i class="fa-brands fa-css3-alt"></i>
                    <h2>CSS</h2>
                </div>
                <span class="level intermediate">Intermediate</span>
            </div>

            <div class="skill-card">
                <div class="skill-header">
                    <i class="fa-solid fa-database"></i>
                    <h2>SQL</h2>
                </div>
                <span class="level intermediate">Intermediate</span>
            </div>

            <div class="skill-card">
                <div class="skill-header">
                    <i class="fa-brands fa-github"></i>
                    <h2>GitHub</h2>
                </div>
                <span class="level intermediate">Intermediate</span>
            </div>

            <div class="skill-card">
                <div class="skill-header">
                    <i class="fa-brands fa-figma"></i>
                    <h2>Figma</h2>
                </div>
                <span class="level intermediate">Intermediate</span>
            </div>

            <div class="skill-card">
                <div class="skill-header">
                    <i class="fa-solid fa-diagram-project"></i>
                    <h2>Data Structures & Algorithms</h2>
                </div>
                <span class="level basic">Basic</span>
            </div>

        </div>
    </section>

</body>

</html>
